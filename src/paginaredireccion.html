<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Estética</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .animation {
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="animation">
    <img src="https://www.clinicadianadussan.com/wp-content/uploads/2023/09/LOGO_DIANADUSSAN_NEGATIVO.png">
    <h1>Bienvenido</h1>
    <p>Mas que un procedimiento una experiencia de vida</p>
  </div>
</div>

<script>
  setTimeout(function(){
    window.location.href = 'https://www.clinicadianadussan.com/aplicacionvaloraciontt/';
  }, 10000); // Redirige a otra_pagina.html después de 10 segundos
  


</script>

</body>
</html>
